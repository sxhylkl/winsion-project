<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>能耗统计表</title>
    <script type="text/javascript" src="./js/jquery.min.js"></script>
    <script src="./js/echarts.min.js"></script>
    <script src="./js/exportExcel.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            padding-top: 36px;
            background: #041024;
        }

        /*导航样式*/
        #nav {
            position: absolute;
            left: 33px;
            top: 7px;
            overflow: hidden;
            height: 30px;
        }

        #nav > div {
            display: inline-block;
            margin-right: 10px;
            text-align: center;
            text-indent: 1em;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            vertical-align: bottom;
            width: 120px;
            line-height: 30px;
            background: url("./img/navSmall.png") no-repeat center right;
        }

        .change-ele-background1 {
            background: url("./img/nav.png") no-repeat !important;
        }

        /*内容样式*/
        /*首页*/
        #contentTotal {
            margin: 0 auto;
            width: 1857px;
            height: 898px;
            background: url("./img/energySaving.png") no-repeat;
        }

        .contentTotal-all {
            overflow: hidden;
        }

        .contentTotal-all > div {
            float: left;
        }

        .contentTotal-group {
            position: relative;
            padding-top: 45px;
            width: 900px;
            height: 400px;
        }

        .contentTotal-line {
            padding-top: 25px;
            width: 900px;
            height: 200px;
        }

        .contentTotal-line-title {
            position: absolute;
            left: 42px;
            top: 65px;
            color: #fff;
            font-size: 18px;
        }

        .contentTotal-bar {
            margin-top: -25px;
            padding-left: 38px;
            width: 810px;
            height: 200px;
        }

        .contentTotal-pie-1, .contentTotal-pie-2 {
            width: 400px;
            height: 400px;
            margin-left: 50px;
        }

        .contentTotal-pie-2 {
            margin-left: 65px;
        }

        /*分页*/
        #contentEle, #contentWater {
            margin: 0 auto;
            width: 1857px;
            height: 898px;
            overflow: hidden;
        }

        #contentEle {
            background: url("./img/ele.png") no-repeat;
        }

        #contentWater {
            background: url("./img/water.png") no-repeat;
        }
        .content-table{
            position: absolute;
            width: 30px;
            height: 30px;
            background: url('img/table-icon.png') center no-repeat;
            background-size: contain;
            cursor: pointer;
            padding: 5px;
        }

        .content-line, .content-bar, .content-pie, .content-stack {
            float: left;
        }

        .content-line {
            width: 740px;
            height: 450px;
        }

        .content-bar {
            width: 1100px;
            height: 450px;
        }

        .content-stack {
            width: 740px;
            height: 450px;
        }

        .content-pie {
            width: 1100px;
            height: 450px;
        }

        .content-line-total {
            padding-top: 30px;
            padding-left: 10px;
            width: 100%;
            height: 100%;
        }

        .content-bar-date, .content-bar-gif, .content-bar-month, .content-bar-year {
            position: relative;
            float: left;
            padding-top: 30px;
            padding-left: 28px;
            width: 520px;
            height: 195px;
        }

        .content-bar-gif > div {
            position: absolute;
            left: 27px;
            top: 13px;
            width: 525px;
            height: 214px;
            background: url("./img/ww.gif") no-repeat;
        }

        .content-stack-sys, .content-stack-area {
            padding-top: 60px;
            padding-left: 25px;
            width: 700px;
            height: 160px;
        }

        .content-pie-sys, .content-pie-area {
            float: left;
            padding-left: 20px;
            width: 530px;
            height: 400px;
        }

        #dialog{
            display: none;
            position: absolute;
            left: 0;
            top: 0;
            z-index: 1000;
            width: 100%;
            height: 100%;
            background: rgba(12,12,12,.7);
        }
        #dialogBox{
            position: absolute;
            left: calc(50% - 506px);
            top: 8%;
            width: 1012px;
            height: 813px;
            background: url("./img/details.png") no-repeat;
        }
        #dialogBoxClose{
            position: absolute;
            right: 40px;
            top: 28px;
            width: 19px;
            height: 18px;
            background: url("./img/close.png") no-repeat;
            cursor: pointer;
        }
        #dialogBoxExport{
            position: absolute;
            right: 110px;
            top: 100px;
            width: 94px;
            height: 32px;
            background: url("./img/export.png") no-repeat;
            cursor: pointer;
        }
        #dialogBoxTable{
            height: 600px;
            width: 80%;
            margin: 140px auto 0;
            padding-right: 10px;
            overflow: auto;
        }
        #dialog .dialog-area>td{
            width: 20%;
            box-sizing: border-box;
            border: 1px solid #041024;
            text-align: center;
            height: 30px;
            line-height: 30px;
            color: #ddd;
        }
        /*新加功能，警戒线设定*/
        .content-option{
            position: absolute;
            z-index: 300;
        }
        .content-option-icon{
            width: 26px;
            height: 27px;
            background: url("./img/setOption.png") center no-repeat;
            cursor: pointer;
        }
        .content-option-wrap{
            display: none;
            width: 120px;
            height: 30px;
        }
        .content-option-triangle{
            display:block;
            width:0;
            height:0;
            border-width:0 10px 10px;
            border-style:solid;
            border-color:transparent transparent #111;/*透明 透明  黄*/
            position:absolute;
            top:27px;
            left:0;
        }
        .content-option-info{
            position: absolute;
            left: -110px;
            top: 37px;
            width: 220px;
            padding: 15px 10px;
            border-radius: 5px/5px;
            background: rgba(0,0,0,.3);
            font-size: 14px;
            text-align: center;
            color: #fff;
        }
        .content-option-info input{
            background: none;
            outline: none;
            width: 80px;
            border: none;
            border-bottom: 1px solid;
            margin-bottom: 10px;
            color: #fff;
            text-align: center;
        }
        .content-option-info div{
            margin: 0 auto;
            width: 50px;
            color: #fff;
            cursor: pointer;
        }

    </style>
</head>
<body>

            <div class="content-table" info="ele-date" style="left: 504px;top: 15px;"></div>
            <div class="content-table" info="ele-month" style="left: 504px;top: 238px;"></div>

        </div>
        <div class="content-stack" style="position: relative">

            <div class="content-option" style="left: 703px;top: 20px;">
                <div class="content-option-icon"></div>
                <div class="content-option-wrap">
                    <div class="content-option-triangle"></div>
                    <div class="content-option-info">
                        <label for="eleSysNum">实时电力系统阈值：</label>

            <div class="content-stack-area"></div>
            <div class="content-option" style="left: 703px;top: 237px;">
                <div class="content-option-icon"></div>

    <div id="contentWater" style="display: none">
        <div class="content-line" style="position: relative">
            <div class="content-line-total"></div>
            <div class="content-option" style="left: 703px;top: 22px;">
                <div class="content-option-icon"></div>
                <div class="content-option-wrap">
                    <div class="content-option-triangle"></div>
                    <div class="content-option-info">
                        <label for="waterLineNum">实时用水阈值：</label>
                        <input type="text" id="waterLineNum">

        <div class="content-bar" style="position: relative">
            <div class="content-bar-date"></div>

            </div>

            <div class="content-table" info="ele-date" style="left: 504px;top: 15px;"></div>

        </div>
        <div class="content-stack" style="position: relative">
            <div class="content-stack-sys"></div>
            <div class="content-option" style="left: 703px;top: 20px;">
                <div class="content-option-icon"></div>
                <div class="content-option-wrap">
                    <div class="content-option-triangle"></div>
                    <div class="content-option-info">
                        <label for="waterSysNum">实时用水系统阈值：</label>

            <div class="content-option" style="left: 703px;top: 237px;">
                <div class="content-option-icon"></div>
                <div class="content-option-wrap">

                    <div class="content-option-info">
                        <label for="waterAreaNum">实时用水区域阈值：</label>

</div>

<div id="dialog">
    <div id="dialogBox">
        <div id="dialogBoxClose"></div>
        <div id="dialogBoxExport" onclick="method('dialogBoxContent')"></div>
        <div id="dialogBoxTable">
            <table width="100%" cellspacing="0" cellpadding="0" id="dialogBoxContent">
                <thead>
                    <tr>
                        <td colspan="5" align="center" style="color: #ddd;height: 70px;font-size: 20px;font-weight: bolder" class="dialog-title"></td>

                </tbody>

<script type="text/javascript">
    $(function () {
        //ip地址
        var url = 'http://172.16.200.20:9431'
        //初始化设置总数量
        var totalNum = 8
        //设置计数器
        var index = 0
        //设置当前页面标识
        var status = 'energy'

        //历史数据颜色和当期数据颜色
        var historyColor = '#f0f0f0'
        var currentColor = '#ffaa00'
        //所有图表的请求返回数据带的时间
        //总图
        var totalEleLineTime = 0, totalEleBarHourTime = 0, totalElePieSysTime = 0, totalElePieAreaTime = 0, totalWaterLineTime = 0, totalWaterBarHourTime = 0, totalWaterPieSysTime = 0, totalWaterPieAreaTime = 0
        //电图
        var eleLineTime = 0, eleBarDateTime = 0, eleBarMonthTime = 0, eleBarYearTime = 0, eleStackSysTime = 0, eleStackAreaTime = 0, elePieSysTime = 0, elePieAreaTime = 0
        //水图
        var waterLineTime = 0, waterBarDateTime = 0, waterBarMonthTime = 0, waterBarYearTime = 0, waterStackSysTime = 0, waterStackAreaTime = 0, waterPieSysTime = 0, waterPieAreaTime = 0

        //所有图表的请求函数列表
        //总图
        var totalEleLine, totalEleBarHour, totalElePieSys, totalElePieArea, totalWaterLine, totalWaterBarHour, totalWaterPieSys, totalWaterPieArea
        //电图
        var eleLine, eleBarDate, eleBarMonth, eleBarYear, eleStackSys, eleStackArea, elePieSys, elePieArea
        //水图
        var waterLine, waterBarDate, waterBarMonth, waterBarYear, waterStackSys, waterStackArea, waterPieSys, waterPieArea

        //====================================================
        //警戒线设置
        var $contentOption = $('.content-option')
        $contentOption.hover(function () {
            $(this).find('.content-option-wrap').show()
        },function () {
            $(this).find('.content-option-wrap').hide()
        })

        //总-电和水
        var totalEleLineNum = 30
        var totalWaterLineNum = 30
        //电-实时-系统-区域
        var eleLineNum = 30
        var eleSysNum = 22
        var eleAreaNum = 25
        //水-实时-系统-区域
        var waterLineNum = 30
        var waterSysNum = 25
        var waterAreaNum = 25

        var $contentOptionButton = $('.content-option-button')
        $contentOptionButton.click(function () {
            var _this = $(this)
            var update = _this.attr('update')
            switch (update){
                case 'totalEleLineNum':
                    totalEleLineNum = $('#'+update).val()
                    initTotal()
                    break;
                case 'totalWaterLineNum':
                    totalWaterLineNum = $('#'+update).val()
                    initTotal()
                    break;
                case 'eleLineNum':
                    eleLineNum = $('#'+update).val()
                    initTotalEle()
                    break;
                case 'eleSysNum':
                    eleSysNum = $('#'+update).val()
                    initTotalEle()
                    break;
                case 'eleAreaNum':
                    eleAreaNum = $('#'+update).val()
                    initTotalEle()
                    break;
                case 'waterLineNum':
                    waterLineNum = $('#'+update).val()
                    initTotalWater()
                    break;
                case 'waterSysNum':
                    waterSysNum = $('#'+update).val()
                    initTotalWater()
                    break;
                case 'waterAreaNum':
                    waterAreaNum = $('#'+update).val()
                    initTotalWater()
                    break;
            }
        })

        //===================================================================
        //初始化图表
        initTotal()

        //导航切换
        var $navList = $('#nav>div')
        var $energy = $($navList[0])
        var $ele = $($navList[1])
        var $water = $($navList[2])

        $energy.click(function () {
            //对应内容的切换
            $('#contentEle').hide()
            $('#contentWater').hide()
            $('#contentTotal').show()
            //选中后的样式变化
            $('#energy').addClass('change-ele-background1')
            $('#electricity').removeClass('change-ele-background1')
            $('#water').removeClass('change-ele-background1')
            //更新状态
            status = 'energy'
        })
        $ele.click(function () {
            //对应内容的切换
            $('#contentTotal').hide()
            $('#contentWater').hide()
            $('#contentEle').show()
            //选中后的样式变化
            $('#energy').removeClass('change-ele-background1')
            $('#electricity').addClass('change-ele-background1')
            $('#water').removeClass('change-ele-background1')
            //更新状态
            status = 'electricity'
            initTotalEle()
        })
        $water.click(function () {
            //对应内容的切换
            $('#contentTotal').hide()
            $('#contentEle').hide()
            $('#contentWater').show()
            //选中后的样式变化
            $('#energy').removeClass('change-ele-background1')
            $('#electricity').removeClass('change-ele-background1')
            $('#water').addClass('change-ele-background1')
            //更新状态
            status = 'water'
            initTotalWater()
        })


        //====================================================
        //弹出框的相关操作
        //关闭，导出
        var $dialog = $('#dialog')
        var $dialogBoxContent = $('#dialogBoxContent')
        var $title = $dialogBoxContent.find('.dialog-title')
        var $body = $dialogBoxContent.find('.dialog-body')
        var $close = $('#dialogBoxClose')
        var $table = $('.content-table')
        var str = '<tr class="dialog-area"><td></td><td></td><td></td><td></td><td></td></tr>'
        var strStart = '<tr class="dialog-area"><td>序号</td><td>时间</td><td>区域</td><td>设备</td><td>消耗量</td></tr>'

        $close.click(function () {
            $dialog.hide()
        })
        $table.click(function () {
            var _this = this
            var info = $(_this).attr('info')

            if(info=='ele-date'){
                $title.html('郑州东站用电情况统计表（日）')
                dialogEleDate(1)
            }else if(info=='ele-month'){
                $title.html('郑州东站用电情况统计表（月）')
                dialogEleMonth(1)
            }else if(info=='ele-year'){
                $title.html('郑州东站用电情况统计表（年）')
                dialogEleYear(1)
            }else if(info=='water-date'){
                $title.html('郑州东站用水情况统计表（日）')
                dialogEleDate(0)
            }else if(info=='water-month'){
                $title.html('郑州东站用水情况统计表（月）')
                dialogEleMonth(0)
            }else if(info=='water-year'){
                $title.html('郑州东站用水情况统计表（年）')
                dialogEleYear(0)
            }
            $dialog.show()



        })
        //日
        function dialogEleDate(info) {
            var html = ''
            var current = info?'kw•h':'t'
            var strEleTotal = '<tr class="dialog-area"><td>总量</td><td></td><td></td><td></td><td>200000'+current+'</td></tr>'
            var strEleCompare = '<tr class="dialog-area"><td>同比增长</td><td></td><td></td><td></td><td>'+parseInt((5+Math.random()*5))+'%</td></td>'
            for (var i = 0; i < 30; i++) {
                html += '<tr class="dialog-area"><td>'+(i+1)+'</td><td>2017/10/'+(i+1)+'</td><td>A'+i+'</td><td>B'+i+'</td><td>'+parseInt(10000*Math.random())+''+current+'</td></tr>'
            }
            $body.html(strStart+html+str+strEleTotal+strEleCompare)
        }
        //月
        function dialogEleMonth(info) {
            var html = ''
            var current = info?'kw•h':'t'
            var strEleTotal = '<tr class="dialog-area"><td>总量</td><td></td><td></td><td></td><td>20000000'+current+'</td></tr>'
            var strEleCompare = '<tr class="dialog-area"><td>同比增长</td><td></td><td></td><td></td><td>'+parseInt((5+Math.random()*5))+'%</td></tr>'
            for (var i = 0; i < 12; i++) {
                html += '<tr class="dialog-area"><td>'+(i+1)+'</td><td>2017/'+(i+1)+'</td><td>A'+i+'</td><td>B'+i+'</td><td>'+parseInt(100000*Math.random())+''+current+'</td></tr>'
            }
            $body.html(strStart+html+str+strEleTotal+strEleCompare)
        }
        //年
        function dialogEleYear(info) {
            var html = ''
            var current = info?'kw•h':'t'
            var strEleTotal = '<tr class="dialog-area"><td>总量</td><td></td><td></td><td></td><td>2000000000'+current+'</td></tr>'
            var strEleCompare = '<tr class="dialog-area"><td>同比增长</td><td></td><td></td><td></td><td>'+parseInt((5+Math.random()*5))+'%</td></tr>'
            for (var i = 0; i < 3; i++) {
                html += '<tr class="dialog-area"><td>'+(i+1)+'</td><td>201'+(i+5)+'</td><td>A'+i+'</td><td>B'+i+'</td><td>'+parseInt(10000000*Math.random())+''+current+'</td></tr>'
            }
            $body.html(strStart+html+str+strEleTotal+strEleCompare)
        }


        //===================================================
        //绘制总图
        function initTotal() {

            //绘制总图

        //实时数据变化折线图  数据格式化
        function getFormatTime(params,type,state) {
            var obj = {
                history:'历史同期：',
                current:'当前数据：'
            }
            var color = state === 'history' ? historyColor : currentColor
            var date = new Date(params.name);
            var hour = date.getHours();//获取小时数(0-23)
            var minutes = date.getMinutes();//获取分钟数(0-59)
            var seconds = date.getSeconds();//获取分钟数(0-59)
            if (hour < 10) {
                hour = '0' + hour
            }
            if (minutes < 10) {
                minutes = '0' + minutes
            }
            if (seconds < 10) {
                seconds = '0' + seconds
            }
            return '<span style="color: '+ color +'">'+ obj[state] + ' ' + hour + ':' + minutes + ':' + seconds + '--' + params.value[1] + type +'</span>';
        }

                }
            })
        }
